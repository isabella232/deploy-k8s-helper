      frontend:
        limits:
          cpu: "1"
        requests:
          cpu: "1"
    # nodeSelector:
    #   beta.kubernetes.io/instance-type: m4.4xlarge
    replicas: 2
#   githubProxy:
#     nodeSelector:
#       beta.kubernetes.io/instance-type: m4.4xlarge
  gitserver:
    containers:
      gitserver:
        limits:
          cpu: "8"
          memory: 8Gi
        requests:
          cpu: "8"
          memory: 8Gi
    diskSize: 200Gi
    # nodeSelector:
    #   beta.kubernetes.io/instance-type: i3.4xlarge
    shards: 3
  indexedSearch:
    diskSize: 600Gi
