    replicas: 7
  storageClass:
    create: none
    name: standard
  symbols:
    replicas: 4
  xlangGo:
    # nodeSelector:
    #   beta.kubernetes.io/instance-type: i3.4xlarge
    replicas: 2
  xlangJava:
    # nodeSelector:
    #   beta.kubernetes.io/instance-type: i3.4xlarge
    replicas: 2
